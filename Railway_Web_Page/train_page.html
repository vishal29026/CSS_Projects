<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train_webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="train.png" alt="train-pic" class="img-tag"> 

    <img src="image 5.png" alt="" class="image5">
    <img src="image 6.png" alt="" class="image6">

    
    <div class="frame5">
        <div class="Group4">Ask Disha</div>
        <div class="Group5">Contact Us</div>
        <div class="Group6">Alerts</div>
    </div>
    <div class="frame6">
        <div class="Frame6-1">Login</div>
        <div class="Frame6-2">Register</div>
        <div class="Frame6-3">Agent Login</div>
    </div>  


    <div class="header-title">
        <div class="indian-railways">Indian Railways</div>
        <div class="safety-security"><span id="sp1">Safety</span> <span id="sp2">Security</span> <span id="sp3">Punctuality</span></div>
    </div>


    <div class="subbutton">
        <div class="SN-1">
            <img src="confirmation_num.png" alt="" class="conform-num">
            <div class="book-ticket">BOOK Ticket</div>
        </div>
        <div class="SN-2">
            <img src="tick.png" alt="" class="tick-img">
            <div class="pnr-status">PNR Status</div>
        </div>
        <div class="SN-3">
            <img src="statistics_chart_img.png" alt="" class="stats">
            <div class="charts">Charts/Vacancy</div>
        </div>
    </div>


<!-- ticket selection start -->
    <div class="search-train">
        <div class="div-in"><img src="in.png" alt="" class="in"></div>
        <div class="from">From</div>
        <div class="from-expand"><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="" class="frm-exp-img"></div>
        <div class="bang">Bangalore</div>
        <div class="ksr-bang">KSR - Bangalore</div>
        <div class="para-arrows"><img src="parallel-arrows.png" alt="" class="para-arrows-img"></div>
        <div class="div-out"><img src="out.png" alt="" class="out"></div>
        <div class="to">To</div>
        <div class="to-expand"><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="" class="to-exp-img"></div>
        <div class="kasa">Kasaragod</div>
        <div class="ksd-kasa">KSD - Kasaragod</div>
    </div>

    <div class="search-train2">
        <div class="div-calend"><img src="calender.png" alt="" class="calend-icon"></div>
        <div class="date">Date</div>
        <div class="date-expand"><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></div>
        <div class="aug-23">01 Aug 23</div>
        <div class="tuesday">Tuesday</div>
        <div class="div-grp-wrk"><img src="group_work_.png" alt="" class="grp-wrk-icon"></div>
        <div class="class">Class</div>
        <div class="class-expand"><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></div>
        <div class="a3">3A</div>
        <div class="ac-3-tier">AC 3 Tier</div>
        <div class="div-widgets"><img src="widgets.png" alt="" class="widgets-icon"></div>
        <div class="seat-type">Seat Type</div>
        <div class="seat-type-expand"><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></div>
        <div class="tatkal">TATKAL  </div>
        <div class="ac-3-tier-2">AC 3 Tier</div>
    </div>
<!-- ticket selection end -->
    
<!-- green search button -->
    <div class="search-button">
        <div class="Group3">
            <div class="text">Search Train</div> 
            <div class="arrow">
                <img src="arrow_forward_.png" alt="" class="vector">
            </div>
        </div>
    </div>
</body>
</html>
